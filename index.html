<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basit HTML Sayfası</title>
<style>
    /* CSS */
    #myDiv {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <!-- HTML -->
    <div id="myDiv"></div>
    <button onclick="changeColorAndMove()">Butona Tıkla</button>
        <button onclick="changeColorAndMove()">Butona Tıkla</button>
 
    <!-- JavaScript -->
    <script>
        function changeColorAndMove() {
            var div = document.getElementById("myDiv");
            var randomColor = getRandomColor();
            div.style.backgroundColor = randomColor;
            moveDiv();
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function moveDiv() {
            var div = document.getElementById("myDiv");
            var topPos = Math.random() * 400; // Yeni üst pozisyonunu rastgele oluştur
            var leftPos = Math.random() * 400; // Yeni sol pozisyonunu rastgele oluştur
            div.style.top = topPos + "px";
            div.style.left = leftPos + "px";
        }
    </script>
</body>
</html>
